[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.development
python_files = tests.py test_*.py *_tests.py
addopts = 
    --verbose
    --strict-markers
    --cov=apps
    --cov=graphql_api
    --cov-report=html
    --cov-report=term-missing
testpaths = apps graphql_api
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

